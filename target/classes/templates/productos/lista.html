<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Tutorial - Lista de Productos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(productos)}">
        <h2>Lista de Productos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Descripciones</th>
                <th>Precio</th>
                <th>URL de Imagen</th>
                <th>Detalles</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.description}"></td>
                <td th:text="${producto.price}"></td>
                <td th:text="${producto.imageUrl}"></td>
                <td><a th:href="${'/producto/'+producto.id}">Ver</a></td>
                <td><a th:href="${'/producto/editar/' + producto.id}">Editar</a> </td>
                <td><a th:href="${'/producto/eliminar/' + producto.id}">Eliminar</a> </td>
            </tr>
            
        </table>
    </div>
    
    <div class="row">
        <div class="col-sm-3">
            <a href="/producto/nuevo">Nuevo Producto</a>
        </div>
    </div>
</div>

</body>
</html>
