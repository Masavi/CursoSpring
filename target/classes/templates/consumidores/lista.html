<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tutorial Online de Spring Core - Listar Consumidores</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/wenjars/jquery/2.1.4/jquery.min.js}"></script>
			
	<link href="../static/css/spring-core.css"
		  th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	<div th:if="${not #lists.isEmpty(consumidores)}">
		<h2>Lista de Consumidores</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Correo</th>
				<th>Tel√©fono</th>
				<th>Ver</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
			<tr th:each="consumidor: ${consumidores}">
				<td th:text="${consumidor.id}"></td>
				<td th:text="${consumidor.nombre}"></td>
				<td th:text="${consumidor.apellidos}"></td>
				<td th:text="${consumidor.correo}"></td>
				<td th:text="${consumidor.telefono}"></td>
				<td><a th:href="${'/consumidores/consumidor/' + consumidor.id}">Ver</a></td>
				<td><a th:href="${'/consumidores/consumidor/editar/' + consumidor.id}">Editar</a></td>
				<td><a th:href="${'/consumidores/consumidor/borrar/' + consumidor.id}">Borrar</a></td>
			</tr>
		</table>
		<a href="/consumidores/consumidor/nuevo">Nuevo consumidor</a>
	</div>
</div>
</body>
</html>
