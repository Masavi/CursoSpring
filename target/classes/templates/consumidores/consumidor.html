<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tutorial Online de Spring Core - Consumidor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/wenjars/jquery/2.1.4/jquery.min.js}"></script>
			
	<link href="../static/css/spring-core.css"
		  th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	
	<div class="row">
		<div class="col-sm-6">
			<h2>Mostrar Consumidor</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal">
			
				<div class="form-group">
					<label class="col-sm-2 control-label">Id de Consumidor:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor.id}">Id de consumidor</p>
					</div>
				</div>
	
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor.nombre}">Nombre</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Apellidos:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor.apellidos}">Apellidos</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Correo:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor.correo}">Correo</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Teléfono:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor.telefono}">Teléfono</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Dirección 1:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor?.billingAddress?.addressLine1}">Dirección 1</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Dirección 2:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor?.billingAddress?.addressLine2}">Dirección 2</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Ciudad:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor?.billingAddress?.city}">Ciudad</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Estado:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor?.billingAddress?.state}">Estado</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Código Postal:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${consumidor?.billingAddress?.zipCode}">Código Postal</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
