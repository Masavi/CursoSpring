<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tutorial Online de Spring Core - Consumidor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/wenjars/jquery/2.1.4/jquery.min.js}"></script>
			
	<link href="../static/css/spring-core.css"
		  th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	
	<h2>Detalles del Consumidor</h2>
	<div>
		<form class="form-horizontal" th:object="${consumidorForm}" th:action="@{/consumidores}" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
		
			<input type="hidden" th:field="*{userId}"/>
			<input type="hidden" th:field="*{userVersion}"/>
            <input type="hidden" th:field="*{customerId}"/>
            <input type="hidden" th:field="*{customerVersion}"/>
            
            <div class="form-group"  th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('passwordText')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordText}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('passwordText')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('passwordTextConf')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password Conf:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordTextConf}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('passwordTextConf')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{apellidos}"/>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('correo')} ? 'form-group has-error' : 'form-group'">
				<label class="col-sm-2 control-label">Correo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{correo}" th:errorclass="has-error"/>
					
					<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('correo')}" th:text="${err}" />
                       </ul>
                    </span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Teléfono:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{telefono}"/>
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-10">Dirección 1:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{billingAddress.addressLine1}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-10">Dirección 2:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{billingAddress.addressLine2}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-10">Ciudad:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{billingAddress.city}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-10">Estado:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{billingAddress.state}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-10">Código Postal:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{billingAddress.zipCode}"/>
				</div>
			</div>  -->
			<div class="row">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
